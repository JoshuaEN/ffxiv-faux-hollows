name: Validations

on:
  workflow_call:

defaults:
  run:
    shell: bash

jobs:
  validate:
    name: "Validations"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Environment
        uses: ./.github/actions/setup-env

      - name: Typecheck
        run: pnpm run typecheck
      - name: Lint
        run: pnpm run lint
      - name: Test
        run: pnpm run test:ci

      - name: "> Assert no initial changes"
        uses: ./.github/actions/assert-no-changes

      - name: "Recreate recursive fast lookups"
        run: pnpm run script:create-recursive-fast-lookups
      - name: "> Assert no changes"
        uses: ./.github/actions/assert-no-changes

      - name: "Run short circuit solve"
        run: pnpm run script:short-circuit:full-solve --solver community-data-recursive-fast
      - name: "> Assert no changes"
        uses: ./.github/actions/assert-no-changes

  validate-full-solve:
    name: "Validations - Full Solve"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Environment
        uses: ./.github/actions/setup-env

      - name: "> Assert no initial changes"
        uses: ./.github/actions/assert-no-changes
      - name: "Run full solve"
        run: pnpm run script:full-solve --solver community-data-recursive-fast --skip-existing-solves false
      - name: "> Assert no changes"
        uses: ./.github/actions/assert-no-changes

  validate-e2e:
    name: "Validations - e2e"
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        project:
          - "chromium"
          - "firefox"
          - "webkit"
          - "Mobile Chrome"
        shardIndex: [1, 2, 3]
        shardTotal: [3]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Environment
        uses: ./.github/actions/setup-env

      - name: Install Playwright browsers
        run: pnpm playwright install --with-deps

      - name: Run Playwright tests
        run: pnpm run e2e --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }} --config playwright.prerelease.config.ts --project="${{ matrix.project }}"

      - name: Upload blob report to GitHub Actions Artifacts
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 1

  validate-e2e-merge-reports:
    name: "Validations - e2e - Merge Reports"
    # Merge reports after playwright-tests, even if some shards have failed
    if: ${{ !cancelled() && (needs.validate-e2e.result != 'skipped') }}
    needs: [validate-e2e]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Environment
        uses: ./.github/actions/setup-env

      - name: Download blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      - name: Merge into HTML Report
        run: npx playwright merge-reports --reporter html ./all-blob-reports

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report--attempt-${{ github.run_attempt }}
          path: playwright-report
          retention-days: 1
