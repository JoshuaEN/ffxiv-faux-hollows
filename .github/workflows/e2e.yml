name: Validations

on:
  workflow_call:

defaults:
  run:
    shell: bash

jobs:
  validate-e2e:
    name: "e2e - ${{ matrix.project }} (${{ matrix.shardIndex }}/${{ matrix.shardTotal }})"
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        project:
          - "Chromium"
          - "Firefox"
          - "Webkit"
          - "MobileChrome"
        shardIndex: [1, 2, 3]
        shardTotal: [3]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Environment
        uses: ./.github/actions/setup-env

      - name: Install Playwright browsers
        run: pnpm playwright install --with-deps

      - name: Run Playwright tests
        run: pnpm run e2e:ci --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }} --project="${{ matrix.project }}"
        env:
          DEBUG: "pw:webserver"

      - name: Upload blob report to GitHub Actions Artifacts
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: "blob-report-${{ matrix.project }}-${{ matrix.shardIndex }}"
          path: blob-report
          retention-days: 1

      - name: Upload traces
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: "traces-report-${{ matrix.project }}-${{ matrix.shardIndex }}"
          path: test-results
          retention-days: 1
          if-no-files-found: ignore

      - name: Upload wrangler logs
        if: ${{ !cancelled() && failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: "web-server-logs-${{ matrix.project }}-${{ matrix.shardIndex }}"
          path: /home/runner/.config/.wrangler/logs/**/*.log
          retention-days: 1
          if-no-files-found: ignore

  validate-e2e-merge-reports:
    name: "e2e - Merge Reports"
    # Merge reports after playwright-tests, even if some shards have failed
    if: ${{ !cancelled() && (needs.validate-e2e.result != 'skipped') }}
    needs: [validate-e2e]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Environment
        uses: ./.github/actions/setup-env

      - name: Download blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      - name: Merge into HTML Report
        run: npx playwright merge-reports --reporter html ./all-blob-reports

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report--attempt-${{ github.run_attempt }}
          path: playwright-report
          retention-days: 1
